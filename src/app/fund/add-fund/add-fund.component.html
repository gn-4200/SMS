<div class="fund-wrapper">
  <h2 class="section-heading">{{title}}</h2>

  <form class="fund-form" (ngSubmit)="onSubmit(fundForm)" #fundForm="ngForm" novalidate>
    <div class="form-row">
      <div class="form-group third-width">
        <label for="datePaid">Date Paid:</label>
        <input
          type="number"
          id="datePaid"
          name="datePaid"
          [(ngModel)]="newFund.datePaid"
          required
          min="1"
          max="31"
          #datePaid="ngModel"
        />
        <small class="error" *ngIf="(datePaid.touched || formSubmitted) && datePaid.invalid">
          Day is required (1–31).
        </small>
      </div>
      <div class="form-group third-width">
        <label for="month">Month:</label>
        <input
          type="number"
          id="month"
          name="month"
          [(ngModel)]="newFund.month"
          required
          min="1"
          max="12"
          #month="ngModel"
        />
        <small class="error" *ngIf="(month.touched || formSubmitted) && month.invalid">
          Month is required (1–12).
        </small>
      </div>

      <div class="form-group third-width">
        <label for="year">Year:</label>
        <input
          type="number"
          id="year"
          name="year"
          [(ngModel)]="newFund.year"
          required
          minlength="4"
          #year="ngModel"
        />
        <small class="error" *ngIf="(year.touched || formSubmitted) && year.invalid">
          Year is required (XXXX).
        </small>
      </div>

      
    </div>

    <div class="form-group">
      <label for="paidTo">Paid To:</label>
      <input
        type="text"
        id="paidTo"
        name="paidTo"
        [(ngModel)]="newFund.paidTo"
        required
        minlength="2"
        #paidTo="ngModel"
      />
      <small class="error" *ngIf="(paidTo.touched || formSubmitted) && paidTo.invalid">
        Paid To is required (min 2 characters).
      </small>
    </div>

    <div class="form-row">
      <div class="form-group half-width">
        <label for="amount">Total Amount:</label>
        <input
          type="number"
          id="amount"
          name="amount"
          [(ngModel)]="newFund.amount"
          required
          min="1"
          #amount="ngModel"
        />
        <small class="error" *ngIf="(amount.touched || formSubmitted) && amount.invalid">
          Total Amount is required.
        </small>
      </div>

      <div class="form-group half-width">
        <label for="paidAmount">Paid Amount:</label>
        <input
          type="number"
          id="paidAmount"
          name="paidAmount"
          [(ngModel)]="newFund.paidAmount"
          required
          min="0"
          #paidAmount="ngModel"
        />
        <small class="error" *ngIf="(paidAmount.touched || formSubmitted) && paidAmount.invalid">
          Paid Amount is required.
        </small>
        <small class="error" *ngIf="(paidAmount.touched || formSubmitted) && newFund.paidAmount > newFund.amount">
          Paid Amount cannot be greater than Total Amount.
        </small>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group half-width">
        <label for="residentname">Resident Name:</label>
        <input
          type="text"
          id="residentname"
          name="residentname"
          [(ngModel)]="newFund.residentname"
          required
          minlength="2"
          #residentname="ngModel"
        />
        <small class="error" *ngIf="(residentname.touched || formSubmitted) && residentname.invalid">
          Resident Name is required (min 2 characters).
        </small>
      </div>

      <div class="form-group half-width">
        <label for="houseNumber">House Number:</label>
        <input
          type="text"
          id="houseNumber"
          name="houseNumber"
          [(ngModel)]="newFund.houseNumber"
          required
          min="1"
          #houseNumber="ngModel"
        />
        <small class="error" *ngIf="(houseNumber.touched || formSubmitted) && houseNumber.invalid">
          House Number is required.
        </small>
      </div>
    </div>

    <div class="Buttons">
    <button type="submit" class="btn btn-add">
      {{title}}
    </button>
    <button  class="btn btn-add cancel" (click)="Oncancel()">
      Cancel
    </button>
    </div>
  </form>
</div>
