<div class="manage-category-container">
  <h2>Manage Categories</h2>

  <!-- Add Category Form -->
  <form (ngSubmit)="addCategory()" #categoryForm="ngForm">
    <input
      type="text"
      name="newCategory"
      [(ngModel)]="newCategory"
      placeholder="Enter new category"
      required
    />
    <button type="submit" [disabled]="!newCategory.trim()">Add</button>
    <button class="cancel" (click)="OnCancel()">Cancel</button>
  </form>

  <!-- Category List -->
  <ul class="category-list">
    <li *ngFor="let category of categories">
      <span class="category-name">{{ category.name }}</span>
      <div class="actions">
        <button (click)="editCategory(category)">Edit</button>
        <button class="delete-btn" (click)="deleteCategory(category.id)">Delete</button>
      </div>
    </li>
  </ul>

  <!-- Edit Form -->
  <div *ngIf="editingCategory" class="edit-section">
    <h3>Edit Category</h3>
    <form (ngSubmit)="updateCategory()">
      <input
        type="text"
        [(ngModel)]="editingCategory.name"
        name="editedName"
        required
      />
      <div class="actions">
        <button type="submit">Update</button>
        <button type="button" class="cancel" (click)="cancelEdit()">Cancel</button>
      </div>
    </form>
  </div>
</div>
