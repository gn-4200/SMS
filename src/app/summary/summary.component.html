<div class="summary-wrapper">
    <h2 class="summary-heading">Monthly Summaries</h2>
    <table class="summary-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Month</th>
          <th>Year</th>
          <th>Opening Balance</th>
          <th>Total Fund</th>
          <th>Expense</th>
          <th>Closing Balance</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let summary of summaries; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ (summary.year + '-' + summary.month + '-01') | date: 'MMM' }}</td>
          <td>{{ summary.year }}</td>
          <td>{{ summary.openningBalance }}</td>
          <td>{{ summary.totalFund }}</td>
          <td>{{ summary.expense }}</td>
          <td>{{ summary.closingBalance }}</td>
        </tr>
      </tbody>
    </table>
  </div>
